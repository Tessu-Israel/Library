<!DOCTYPE html>
<html lang="en" x-data="libraryApp" x-init="init">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Highâ€‘Class Library</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = { darkMode: 'class' }
</script>

<!-- Alpine.js -->
<script src="https://unpkg.com/alpinejs" defer></script>

<!-- GSAP + Flip -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Flip.min.js"></script>

<style>
/* Aurora Background */
.aurora-bg {
  background: linear-gradient(-45deg, #4b2e05, #2c1810, #8b5e34, #b8860b);
  background-size: 400% 400%;
  animation: gradientShift 20s ease infinite;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
/* Glass */
.glass-nav {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(12px);
}
.glass-card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(20px);
  border-radius: 1rem;
  border: 1px solid rgba(255,255,255,0.15);
}
/* Gold Ribbon */
.genre-ribbon {
  position: absolute;
  top: 0.75rem;
  left: -0.5rem;
  background: linear-gradient(135deg, #d4af37, #f6e27a);
  color: #1a1a1a;
  padding: 0.25rem 0.75rem;
  font-size: 0.75rem;
  font-weight: bold;
  border-radius: 0 0.5rem 0.5rem 0;
}
/* Book Cards */
.book-card { perspective: 1000px; transition: transform 0.3s ease; }
.book-card:hover { transform: translateY(-10px) scale(1.03); }
/* Modal */
.modal-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.7);
  display: flex; align-items: center; justify-content: center;
}
.modal-card {
  background: rgba(30, 20, 10, 0.95);
  color: #f8f5e4;
  border-radius: 1rem; overflow: hidden;
  max-width: 800px; width: 100%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}
.modal-cover {
  width: 200px; object-fit: cover; border-radius: 0.5rem;
}
.breathing { animation: breathe 3s ease-in-out infinite; }
@keyframes breathe { 0%,100% {transform: scale(1);} 50% {transform: scale(1.05);} }
</style>
</head>

<body class="bg-[#1b1410] text-white min-h-screen flex flex-col">

<!-- Navbar -->
<header class="fixed w-full z-20 flex justify-between items-center p-6 glass-nav">
  <h1 class="text-2xl font-serif text-yellow-400">ðŸ“š My Library</h1>
  <div class="flex gap-4 items-center">
    <input type="text" placeholder="Search..." class="px-3 py-2 rounded-lg text-black" x-model="search">
    <button @click="toggleDarkMode" class="px-3 py-2 rounded-full bg-yellow-500 text-black hover:scale-105 transition">ðŸŒ™</button>
  </div>
</header>

<!-- Hero -->
<section class="relative h-screen flex items-center justify-center overflow-hidden">
  <div class="absolute inset-0 aurora-bg"></div>
  <canvas id="bokehCanvas" class="absolute inset-0"></canvas>
  <div class="glass-card text-center p-10 max-w-xl z-10" id="heroContent">
    <h2 class="hero-title text-5xl font-serif mb-4 text-yellow-400">Welcome to My Highâ€‘Class Library</h2>
    <p class="text-lg mb-8 text-yellow-200">A collection of treasured reads and timeless wisdom.</p>
    <a href="#books" class="px-6 py-3 bg-yellow-500 text-black rounded-lg breathing">Explore Books</a>
  </div>
</section>

<!-- Filters -->
<div class="flex flex-wrap justify-center gap-3 mb-8 mt-10">
  <template x-for="cat in categories" :key="cat">
    <button @click="activeCategory = cat"
      :class="{'bg-yellow-500 text-black': activeCategory === cat, 'bg-gray-700 text-white': activeCategory !== cat}"
      class="px-4 py-2 rounded-full transition hover:scale-105">
      <span x-text="cat"></span>
    </button>
  </template>
</div>

<!-- Books -->
<section id="books" class="px-6 py-10">
  <div class="grid gap-10 md:grid-cols-3 max-w-6xl mx-auto">
    <template x-for="book in filteredBooks()" :key="book.title">
      <div class="book-card cursor-pointer" @click="openBook(book, $event)">
        <div class="book-card-inner relative">
          <span class="genre-ribbon" x-text="book.genre"></span>
          <div class="book-card-front">
            <img :src="book.cover" alt="Book Cover" class="book-cover rounded-lg shadow-lg">
          </div>
        </div>
      </div>
    </template>
  </div>
</section>

<!-- Modal -->
<div x-show="showModal" class="modal-overlay" x-transition>
  <div class="modal-card p-6">
    <div class="flex flex-col md:flex-row gap-6">
      <img :src="selectedBook.cover" alt="" class="modal-cover">
      <div>
        <h3 class="text-2xl font-bold mb-2" x-text="selectedBook.title"></h3>
        <p class="mb-2" x-text="selectedBook.author"></p>
        <p class="text-sm mb-4" x-text="selectedBook.summary"></p>
        <h4 class="font-semibold mb-2">My Notes</h4>
        <p class="text-sm" x-text="selectedBook.notes"></p>
      </div>
    </div>
    <div class="text-right mt-4">
      <button @click="closeModal" class="px-4 py-2 bg-yellow-500 text-black rounded-lg">Close</button>
    </div>
  </div>
</div>

<script>
// Alpine App
document.addEventListener("alpine:init", () => {
  Alpine.data("libraryApp", () => ({
    search: "",
    showModal: false,
    selectedBook: {},
    activeCategory: "All",
    categories: ['All', 'Classic', 'Sci-Fi', 'Fantasy', 'Philosophy'],
    books: [
      { title: "The Great Gatsby", author: "F. Scott Fitzgerald", genre: "Classic",
        cover: "https://covers.openlibrary.org/b/id/8228691-L.jpg",
        summary: "A story of wealth, love, and the American Dream.", notes: "Loved the symbolism of the green light." },
      { title: "1984", author: "George Orwell", genre: "Sci-Fi",
        cover: "https://covers.openlibrary.org/b/id/7222246-L.jpg",
        summary: "A dystopian novel exploring surveillance and totalitarianism.", notes: "Big Brother is watching." },
      { title: "The Hobbit", author: "J.R.R. Tolkien", genre: "Fantasy",
        cover: "https://covers.openlibrary.org/b/id/6979861-L.jpg",
        summary: "A hobbit's adventurous quest to help dwarves reclaim their homeland.", notes: "Bilboâ€™s courage grows." },
      { title: "Meditations", author: "Marcus Aurelius", genre: "Philosophy",
        cover: "https://covers.openlibrary.org/b/id/8231856-L.jpg",
        summary: "Personal writings on Stoic philosophy.", notes: "Timeless wisdom for living." }
    ],
    init() { console.log("Library App Ready"); },
    filteredBooks() {
      let filtered = this.activeCategory === 'All' ? this.books : this.books.filter(b => b.genre === this.activeCategory);
      if (this.search.trim()) {
        filtered = filtered.filter(b =>
          b.title.toLowerCase().includes(this.search.toLowerCase()) ||
          b.author.toLowerCase().includes(this.search.toLowerCase())
        );
      }
      return filtered;
    },
    openBook(book, event) {
      this.selectedBook = book;
      this.showModal = true;
    },
    closeModal() { this.showModal = false; },
    toggleDarkMode() { document.documentElement.classList.toggle("dark"); }
  }));
});

// Aurora Bokeh Particles
const canvas = document.getElementById('bokehCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const particles = Array.from({ length: 30 }).map(() => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 6 + 2,
  dx: (Math.random() - 0.5) * 0.5,
  dy: (Math.random() - 0.5) * 0.5
}));
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,215,0,0.5)`;
    ctx.fill();
    p.x += p.dx; p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
  });
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
